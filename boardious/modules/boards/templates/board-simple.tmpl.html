<div>
  <button
    type="button"
    class="close"
    ng-click="ctrl.deleteBoard(board.id)">
    &times;
  </button>

  <h3>{{ board.boardTitle }}</h3>

  <p>
    <strong>{{ board.boardDescription }}</strong>
  </p>
  <a class="btn btn-info btn-small"
     ui-sref="notes({ boardId: boardId })">
    Notes
  </a>
</div>
